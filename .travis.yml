os:
  - linux  
  - osx

#  This causes Ubuntu 12 to be loaded.  Remove it to get the latest version of Ubuntu
dist: precise

language: c++
python:
  - '2.7'
addons:
  apt:
    packages:
    - perl
    - python-pip
    - python-dev
    - python-numpy
    - libxml2-dev
    - zlib1g-dev
    - libbz2-dev
    - libxslt-dev
    - lib32z1-dev
    - python-lxml
    - libyaml-dev
cache: pip


before_install:
  - source osx_install.sh
  - sudo -H pip install -U pip wheel


env:
  global:
#       FTP_USER_4  
    - secure: ""
#       FTP_USER_1  
    - secure: ""  
#       FTP_PASSWORD    
    - secure: ""



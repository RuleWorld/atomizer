os:
- linux
- osx
language: c++
python:
- '2.7'
addons:
  apt:
    packages:
    - python-pip
    - python-dev
    - python-numpy
    - libxml2-dev
    - zlib1g-dev
    - libbz2-dev
    - libxslt-dev
    - lib32z1-dev
    - python-lxml
    - libyaml-dev

cache: pip

before_install:
    - source osx_install.sh
    - sudo -H pip install -U pip wheel
    - pip install --user -r requirements.txt
before_deploy:
    - cd dist; python changeFilename.py; cd ..

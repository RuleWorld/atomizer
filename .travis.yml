os:
- linux
- osx
language: c++
python:
- '2.7'
sudo: false
addons:
  apt:
    packages:
    - python-pip
    - python-dev
    - python-numpy
    - libxml2-dev
    - zlib1g-dev
    - libbz2-dev
    - libxslt-dev
    - lib32z1-dev
    - python-lxml
    - libyaml-dev
cache:
  directories:
    - $HOME/.pip-cache/

before_install:
- source osx_install.sh
- pip install --upgrade pip
- pip install --user networkx==1.9.1
- pip install --user pexpect==3.3
- pip install --user lxml
- pip install --user pyyaml
- pip install --user  python-libsbml --cache-dir $HOME/.pip-cache
notifications:
  slack:
    secure: 
script: make; make install; make test;

os:
- linux
- osx
language: python
sudo: false
addons:
  apt:
    packages:
    - python-dev
    - python-numpy
    - libxml2-dev
    - zlib1g-dev
    - libbz2-dev
    - libxslt-dev
    - lib32z1-dev
    - python-lxml
    - libyaml-dev
python:
- '2.7'
cache:
- pip
before_install:
- source osx_install.sh
- pip install networkx==1.9.1
- pip install pexpect==3.3
- pip install lxml
- pip install pyyaml
- pip install python-libsbml
notifications:
  slack:
    secure: 
script: make; make install; make test;
